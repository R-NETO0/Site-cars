<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="imagens/logo-rn.png" type="image/x-icon">
    <title>Carros</title>
</head>

<body>
    <header>
        <img src="imagens/logo-cinza.png" alt="logo">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale conosco</li>
                <li>
                    <i class="bi bi-search"></i><input type="text" placeholder="Pesquisar..." id="">
                </li>
            </ul>
        </nav>

    </header>

    <section class="container">
        <div class="list">
            <div class="item entrar"> <!-- primeiro visível -->
                <div class="car-img">
                    <img src="imagens/imagem-1.png" alt="">
                </div>
                <div class="content">
                    <p class="car-information">Esportivo</p>
                    <h2>911 Turbo</h2>
                    <p class="description">Potência e elegância em cada curva.</p>
                    <button class="information">Saiba Mais</button>
                </div>
            </div>

            <div class="item">
                <div class="car-img">
                    <img src="imagens/img-2.png" alt="">
                </div>
                <div class="content">
                    <p class="car-information">Conversível</p>
                    <h2>Ferrari</h2>
                    <p class="description">Velocidade e estilo que aceleram o coração.</p>
                    <button class="information">Saiba Mais</button>
                </div>
            </div>

            <div class="item">
                <div class="car-img">
                    <img src="imagens/img-3.png" alt="">
                </div>
                <div class="content">
                    <p class="car-information">Carro Esportivo</p>
                    <h2>Lamborghini</h2>
                    <p class="description">Design arrojado e performance de outro nível.</p>
                    <button class="information">Saiba Mais</button>
                </div>
            </div>
        </div>



        <div class="arrows">
            <button id="prev"><img src="imagens/arrow.png" alt="seta-esquerda"></button>
            <button id="next"><img src="imagens/arrow.png" alt="seta-direita"></button>
        </div>

        <div class="indicators">
            <div class="numeros">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
